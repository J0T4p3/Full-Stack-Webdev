<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
  </head>

  <body>
    <h2>Entre com suas informações para receber conteúdos incríveis!</h2>
    <form action="" method="get" name="Contato">
      Nome: <input type="text" name="nome"> <br>
      Email: <input type="email" name="email"> <br>
      Celular: <input type="tel" name="celular"> <br><br>
      <input type="checkbox" name="contagree"> Permite o envio de informações para este email <br>


      <p>Escreva um pouco sobre a sua experiência:</p>

      <textarea name="feedback"></textarea>

      <br><br>
      <input type="reset" value="Limpar campos">
      <input type="submit" value="Enviar">
    </form>

  </body>

</html>
